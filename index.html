<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simon Says</title>
    <link rel="stylesheet" href="simon.css">
</head>
<body>
    <div id="gameBody">
        <div id="upperHalf">
            <div id="red" class="button"></div>
            <div id="green" class="button"></div>
        </div>
        <button id="gameStart"></button>
        <div id="lowerHalf">
            <div id="blue" class="button"></div>
            <div id="yellow" class="button"></div>
        </div>
    </div>
    <script src="jquery-2.x-git.js"></script>
    <script src="simonScript.js"></script>
</body>
</html>
